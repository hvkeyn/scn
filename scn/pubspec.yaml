name: scn
description: SCN - Secure Connection Network (Dart-only version)
version: 1.0.0+55
publish_to: none

environment:
  sdk: ^3.5.0
  flutter: ^3.24.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # HTTP Server & Client
  shelf: ^1.4.1
  shelf_router: ^1.1.4
  http: ^1.2.0
  
  # Network discovery (replaces Rust mDNS)
  multicast_dns: ^0.3.2+3
  
  # State management (simpler than Refena)
  provider: ^6.1.2
  
  # File handling
  path_provider: ^2.1.5
  file_picker: ^8.1.4
  
  # UI (intl version pinned by flutter_localizations)
  intl: ^0.19.0
  
  # Crypto (replaces Rust crypto)
  crypto: ^3.0.5
  pointycastle: ^3.9.1
  
  # Utils
  uuid: ^4.5.1
  shared_preferences: ^2.5.2
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

